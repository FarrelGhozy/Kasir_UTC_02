<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengkel UTC - Sistem Manajemen Bengkel</title>

    <link rel="icon" type="image/x-icon" href="assets/logo.webp">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./css/styles.css">

    <style>
        /* Desktop: Sidebar tetap tampil */
        
        @media (min-width: 992px) {
            #sidebar {
                left: 0 !important;
                width: 250px;
            }
            #main-content {
                margin-left: 250px;
            }
            #sidebar-toggle {
                display: none;
            }
        }
        /* Mobile: Sidebar sembunyi & melayang */
        
        @media (max-width: 991px) {
            #sidebar {
                left: -280px;
                /* Sembunyi ke kiri */
                width: 280px;
                z-index: 9999;
                /* Pastikan di paling depan */
                transition: all 0.3s ease-in-out;
                visibility: hidden;
                /* Biar kaga nutupin klik pas sembunyi */
            }
            #sidebar.active {
                left: 0;
                visibility: visible;
            }
            #main-content {
                margin-left: 0 !important;
                width: 100%;
            }
            /* Overlay gelap saat menu buka */
            .sidebar-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 9998;
            }
            .sidebar-overlay.active {
                display: block;
            }
        }
    </style>
</head>

<body class="bg-light">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/app.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const toggleBtn = document.getElementById('sidebar-toggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');

            function toggleMenu() {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            }

            // Klik tombol hamburger
            if (toggleBtn) {
                toggleBtn.onclick = function(e) {
                    e.preventDefault();
                    toggleMenu();
                };
            }

            // Klik overlay buat nutup menu
            if (overlay) {
                overlay.onclick = function() {
                    toggleMenu();
                };
            }

            // Nutup menu kalau salah satu link navigasi diklik (buat mobile)
            const navLinks = document.querySelectorAll('#sidebar .nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth < 992) {
                        toggleMenu();
                    }
                });
            });
        });
    </script>
