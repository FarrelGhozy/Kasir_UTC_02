<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengkel UTC - Sistem Manajemen Bengkel</title>

    <link rel="icon" type="image/x-icon" href="/frontend/public/assets/logo.webp">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="./css/styles.css">

    <style>
        /* Perbaikan CSS inline untuk memastikan layout dasar berjalan tanpa style eksternal */
        #sidebar {
            width: 280px;
            z-index: 1000;
        }
        
        #main-content {
            margin-left: 280px; /* Memberi ruang agar tidak tertutup sidebar */
            transition: margin-left 0.3s;
        }

        /* Responsif untuk layar kecil (Mobile) */
        @media (max-width: 768px) {
            #sidebar {
                margin-left: -280px; /* Sembunyikan sidebar di mobile */
            }
            #main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div id="login-screen" class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
        <div class="card shadow border-0" style="width: 400px;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <img src="/frontend/public/assets/logo.webp" alt="Logo Bengkel UTC" class="mb-3" style="width: 80px; height: auto;">
                    <h3 class="mt-3 fw-bold">Bengkel UTC</h3>
                    <p class="text-muted">Sistem Manajemen Bengkel</p>
                </div>
                
                <form id="login-form">
                    <div class="mb-3">
                        <label class="form-label">Nama Pengguna</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="login-username" placeholder="Masukkan username" required autocomplete="username">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Kata Sandi</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="login-password" placeholder="Masukkan kata sandi" required autocomplete="current-password">
                        </div>
                    </div>
                    
                    <div id="login-error" class="alert alert-danger d-none" role="alert"></div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold" id="login-btn">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Masuk
                    </button>
                </form>
               <!-- Akun Bawaan -->
                <!--
                    <div class="mt-4 text-center text-muted small bg-light p-2 rounded">
                        <p class="mb-1 fw-bold">Akun Bawaan:</p>
                        <p class="mb-0">Admin: admin / admin123</p>
                        <p class="mb-0">Kasir: kasir1 / kasir123</p>
                    </div>
               -->
            </div>
        </div>
    </div>

    <div id="main-app" class="d-none">
        <nav id="sidebar" class="bg-dark text-white position-fixed h-100 d-flex flex-column shadow-lg">
            <div class="sidebar-header p-4 border-bottom border-secondary">
                <div class="d-flex align-items-center">
                    <img src="/frontend/public/assets/logo.webp" alt="Logo Bengkel UTC" class="mb-3" style="width: 50px; height: auto; margin-right: 10px;">
                    <div>
                        <h5 class="mb-0 fw-bold">Bengkel UTC</h5>
                        <small class="text-white-50" id="user-role-badge">Admin</small>
                    </div>
                </div>
            </div>

            <div class="p-3 flex-grow-1 overflow-auto">
                <div class="user-info mb-4 p-3 bg-secondary bg-opacity-25 rounded border border-secondary">
                    <div class="d-flex align-items-center">
                        <div class="bg-primary rounded-circle p-2 me-2 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                            <i class="bi bi-person-fill text-white fs-5"></i>
                        </div>
                        <div class="overflow-hidden">
                            <strong id="user-name-display" class="d-block text-truncate">Memuat...</strong>
                            <small class="text-white-50" id="user-username-display"></small>
                        </div>
                    </div>
                </div>

                <ul class="nav flex-column nav-pills gap-1" id="main-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white active" href="#" data-page="dashboard">
                            <i class="bi bi-speedometer2 me-2"></i>Dasbor
                        </a>
                    </li>
                    <li class="nav-item" id="nav-pos">
                        <a class="nav-link text-white" href="#" data-page="pos">
                            <i class="bi bi-cart3 me-2"></i>Kasir (POS)
                        </a>
                    </li>
                    <li class="nav-item" id="nav-service">
                        <a class="nav-link text-white" href="#" data-page="service">
                            <i class="bi bi-wrench me-2"></i>Servis (Workshop)
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" data-page="inventory">
                            <i class="bi bi-box-seam me-2"></i>Gudang (Inventaris)
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" data-page="reports">
                            <i class="bi bi-graph-up me-2"></i>Laporan
                        </a>
                    </li>
                </ul>
            </div>

            <div class="p-3 border-top border-secondary">
                <button class="btn btn-danger w-100" id="logout-btn">
                    <i class="bi bi-box-arrow-right me-2"></i>Keluar
                </button>
            </div>
        </nav>

        <main id="main-content" class="min-vh-100 d-flex flex-column">
            <nav class="navbar navbar-light bg-white border-bottom shadow-sm py-3 px-4">
                <div class="container-fluid px-0">
                    <h4 class="mb-0 fw-bold text-dark" id="page-title">Dasbor</h4>
                    <div class="d-flex align-items-center gap-2">
                        <span class="badge bg-primary bg-opacity-10 text-primary px-3 py-2 border border-primary border-opacity-25" id="current-date"></span>
                        <span class="badge bg-success bg-opacity-10 text-success px-3 py-2 border border-success border-opacity-25" id="current-time"></span>
                    </div>
                </div>
            </nav>

            <div class="container-fluid p-4 flex-grow-1">
                <div id="app-content" class="h-100">
                    <div class="d-flex align-items-center justify-content-center h-100">
                        <div class="text-center">
                            <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
                                <span class="visually-hidden">Memuat...</span>
                            </div>
                            <p class="text-muted fs-5">Sedang memuat aplikasi...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
