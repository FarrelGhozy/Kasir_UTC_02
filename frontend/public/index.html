<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengkel UTC - Workshop Management System</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
    <!-- Login Screen (Initially visible) -->
    <div id="login-screen" class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
        <div class="card shadow" style="width: 400px;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-tools text-primary" style="font-size: 3rem;"></i>
                    <h3 class="mt-3 fw-bold">Bengkel UTC</h3>
                    <p class="text-muted">Workshop Management System</p>
                </div>
                
                <form id="login-form">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="login-username" required autocomplete="username">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="login-password" required autocomplete="current-password">
                        </div>
                    </div>
                    
                    <div id="login-error" class="alert alert-danger d-none" role="alert"></div>
                    
                    <button type="submit" class="btn btn-primary w-100" id="login-btn">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </button>
                </form>
                
                <div class="mt-4 text-center text-muted small">
                    <p class="mb-1">Default Credentials:</p>
                    <p class="mb-0">Admin: admin / admin123</p>
                    <p class="mb-0">Kasir: kasir1 / kasir123</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Application (Initially hidden) -->
    <div id="main-app" class="d-none">
        <!-- Sidebar Navigation -->
        <nav id="sidebar" class="bg-dark text-white position-fixed h-100 overflow-auto">
            <div class="sidebar-header p-4 border-bottom border-secondary">
                <div class="d-flex align-items-center">
                    <i class="bi bi-tools fs-3 me-3"></i>
                    <div>
                        <h5 class="mb-0 fw-bold">Bengkel UTC</h5>
                        <small class="text-white-50" id="user-role-badge">Admin</small>
                    </div>
                </div>
            </div>

            <div class="p-3">
                <div class="user-info mb-4 p-3 bg-secondary bg-opacity-25 rounded">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-person-circle fs-2 me-2"></i>
                        <div>
                            <strong id="user-name-display">Loading...</strong>
                            <br>
                            <small class="text-white-50" id="user-username-display"></small>
                        </div>
                    </div>
                </div>

                <ul class="nav flex-column nav-pills" id="main-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" data-page="dashboard">
                            <i class="bi bi-speedometer2 me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item" id="nav-pos">
                        <a class="nav-link text-white" href="#" data-page="pos">
                            <i class="bi bi-cart3 me-2"></i>Kasir (POS)
                        </a>
                    </li>
                    <li class="nav-item" id="nav-service">
                        <a class="nav-link text-white" href="#" data-page="service">
                            <i class="bi bi-wrench me-2"></i>Servis (Workshop)
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" data-page="inventory">
                            <i class="bi bi-box-seam me-2"></i>Gudang (Inventory)
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" data-page="reports">
                            <i class="bi bi-graph-up me-2"></i>Laporan (Reports)
                        </a>
                    </li>
                </ul>

                <hr class="border-secondary my-4">

                <button class="btn btn-outline-light w-100" id="logout-btn">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                </button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Top Navigation Bar -->
            <nav class="navbar navbar-light bg-white border-bottom shadow-sm mb-4">
                <div class="container-fluid">
                    <h4 class="mb-0" id="page-title">Dashboard</h4>
                    <div class="d-flex align-items-center">
                        <span class="badge bg-primary me-3" id="current-date"></span>
                        <span class="badge bg-success" id="current-time"></span>
                    </div>
                </div>
            </nav>

            <!-- Dynamic Content Container -->
            <div class="container-fluid">
                <div id="app-content">
                    <!-- Content loaded dynamically by modules -->
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3 text-muted">Loading application...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notification Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container"></div>

    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Application Scripts (ES6 Modules) -->
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
